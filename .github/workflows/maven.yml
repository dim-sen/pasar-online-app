name: Pasar Online

on:
  push:
    branches:
      - feature/tableAlert

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - run: echo "Start Build Package"
      - uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Maven Build
        run: mvn clean package -Dmaven.test.skip=true
      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: dimsen0/pasar-project:latest
  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "Start deploy the container"
      - uses: actions/checkout@v3
      - name: Copy environment file via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 22
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: .dev.env
          target: /home/${{ secrets.SSH_USER }}
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 22
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker stop pasar-project
            sudo docker rmi dimsen0/pasar-project:latest
            sudo docker pull dimsen0/pasar-project:latest
            sudo docker run -d --rm --name pasar-project -p 80:8080 --env-file=.dev.env --network ta_network dimsen0/pasar-project:latest
