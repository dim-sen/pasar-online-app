<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header"></head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <div th:replace="fragments :: spinner"></div>

    <div th:replace="fragments :: sidebar"></div>

    <div class="content">
        <nav th:replace="fragments :: navbar"></nav>

        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="mb-4">Category</h3>
                            <form method="get" th:action="@{/search-category/0}" class="d-flex">
                                <label for="search_category"></label>
                                <input id="search_category" name="keyword" placeholder="Search here" type="text"
                                       class="form-control">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </form>
                        </div>
                        <div class="table-responsive">
                            <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal"
                                    data-bs-target="#addCategoryModal">Add New Category
                            </button>
                            <div th:if="${categories.isEmpty() && param.keyword == null}">
                                <div class="alert alert-warning">
                                    <p>There is no category</p>
                                </div>
                            </div>
                            <div th:if="${categories.isEmpty() && param.keyword != null && param.keyword != ''}">
                                <div class="text-center alert alert-warning">
                                    <p>No results found for "<span th:text="${param.keyword}"></span>".</p>
                                </div>
                            </div>
                            <div class="text-center alert alert-danger d-none" id="categoryNotFoundAlert">
                                <p>Category not found</p>
                            </div>
                            <table class="table" th:if="${!categories.isEmpty()}">
                                <thead>
                                <tr>
                                    <th scope="col">Category Name</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="categoryDto : ${categories}">
                                    <td th:text="${#strings.capitalizeWords(categoryDto.categoryName)}"></td>
                                    <td th:if="${categoryDto.isActive == true}">Active</td>
                                    <td th:if="${categoryDto.isActive == false}">Inactive</td>
                                    <td>
                                        <a class="btn btn-primary update-category-button" data-bs-toggle="modal"
                                           data-bs-target="#updateCategoryModal"
                                           th:data-category-id="${categoryDto.id}">Edit</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <nav aria-label="Page navigation example" th:if="${totalPages > 1}">
                                <ul class="pagination">
                                    <li class="page-item" th:if="${currentPage != 0}">
                                        <a class="page-link"
                                           th:href="@{'/categories/' + ${currentPage - 1}}">Previous</a>
                                    </li>
                                    <li class="page-item"
                                        th:classappend="${currentPage == 0 ? 'active' : ''}">
                                        <a class="page-link" th:href="@{'/categories/' + 0}"><span>1</span></a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages - 1)}"
                                        th:classappend="${currentPage == i ? 'active' : ''}">
                                        <a class="page-link" th:href="@{'/categories/' + ${i}}"><span
                                                th:text="${i + 1}"></span></a>
                                    </li>
                                    <li class="page-item" th:if="${currentPage + 1 != totalPages}">
                                        <a class="page-link" th:href="@{'/categories/' + ${currentPage + 1}}">Next</a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/save-category}" th:object="${categoryDto}" method="post">
                            <div class="mb-3">
                                <label for="addCategoryModal_categoryName" class="col-sm-2 col-form-label">Category
                                    Name</label>
                                <div class="col-sm">
                                    <input th:field="*{categoryName}" type="text" class="form-control"
                                           id="addCategoryModal_categoryName" required minlength="3"
                                           maxlength="255" pattern="[a-zA-Z\s]+">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="updateCategoryModal" tabindex="-1" role="dialog"
             aria-labelledby="updateCategoryModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" style="max-width: 50%;" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateCategoryModalLabel">Update Category</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{'/update-category/' + ${categoryDto.id}}" th:object="${categoryDto}"
                              method="post">
                            <input type="hidden" id="categoryId" name="id" th:value="${categoryDto.id}"/>
                            <div class="mb-3">
                                <label for="editCategoryModal_categoryId" class="col-sm-2 col-form-label">Category
                                    Id</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="editCategoryModal_categoryId"
                                           name="editCategoryModal_categoryId" th:field="*{id}" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="editCategoryModal_categoryName" class="col-sm-2 col-form-label">Category Name</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="editCategoryModal_categoryName"
                                           name="editCategoryModal_categoryName" th:field="*{categoryName}" required
                                           minlength="3" maxlength="255" pattern="[a-zA-Z\s]+">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="editCategoryModal_status" class="form-label">Status</label>
                                <select class="form-select" id="editCategoryModal_status" name="editCategoryModal_status" th:field="*{isActive}">
                                    <option value="false">Inactive</option>
                                    <option value="true">Active</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="updateCategoryButton">Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments :: dynamicAlert"></div>

    </div>

</div>

<div th:replace="fragments :: script"></div>

<script th:src="@{/js/category-update.js}"></script>

<script th:inline="javascript">
    $(document).ready(function() {

        var successMessage = [[${SUCCESS}]];
        var alreadyExistMessage = [[${ALREADY_EXIST}]];
        var failedMessage = [[${FAILED}]];

        if (successMessage) {
            $('#dynamicAlertModalLabel').text('Success');
            $('#dynamicAlertModal .modal-body p').text(successMessage);
            $('#dynamicAlertModal').modal('show');
        } else if (alreadyExistMessage) {
            $('#dynamicAlertModalLabel').text('Error');
            $('#dynamicAlertModal .modal-body p').text(alreadyExistMessage);
            $('#dynamicAlertModal').modal('show');
        } else if (failedMessage) {
            $('#dynamicAlertModalLabel').text('Error');
            $('#dynamicAlertModal .modal-body p').text(failedMessage);
            $('#dynamicAlertModal').modal('show');
        }
    });
</script>

</body>

</html>
