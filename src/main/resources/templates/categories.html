<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header"></head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="fragments :: spinner"></div>

    <!-- Sidebar Start -->
    <div th:replace="fragments :: sidebar"></div>

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="fragments :: navbar"></nav>

        <!-- Table Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-12">
                    <div>
                        <form th:action="@{search-category/0}">
                            <label for="searchCategory"></label>
                            <input id="searchCategory" name="keyword" placeholder="Search a category" type="text">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Category</h6>
                        <div class="table-responsive">
                            <a class="btn btn-primary" th:href="@{/add-category}">Add New Category</a>
                            <div th:if="${size == 0}">
                                <p>There is no category</p>
                            </div>
                            <div class="text-center alert alert-success" th:if="${success}">
                                <p th:text="${success}"></p>
                            </div>
                            <div class="text-center alert alert-danger" th:if="${failed}">
                                <p th:text="${failed}"></p>
                            </div>
                            <table class="table" th:if="${size > 0}">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Category Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="categoryDto : ${categories}">
                                    <th scope="row" th:text="${categoryDto.id}"></th>
                                    <td th:text="${categoryDto.categoryName}"></td>
                                    <td>
                                        <a class="btn btn-primary" th:href="@{/update-category/{id} (id = ${categoryDto.id})}">Edit</a>
                                        <a class="btn btn-danger" th:href="@{/delete-category/{id} (id = ${categoryDto.id})}">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <nav aria-label="Page navigation example" th:if="${totalPages > 1}">
                                <ul class="pagination">
                                    <li class="page-item" th:if="${currentPage != 0}">
                                        <a class="page-link" th:href="@{'/categories/' + ${currentPage - 1}}">Previous</a>
                                    </li>
                                    <li class="page-item"
                                        th:classappend="${currentPage == 0 ? 'active' : ''}">
                                        <a class="page-link" th:href="@{'/categories/' + 0}"><span>1</span></a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages - 1)}"
                                        th:classappend="${currentPage == totalPages - 1 ? 'active' : ''}">
                                        <a class="page-link" th:href="@{'/categories/' + ${i}}"><span th:text="${i + 1}"></span></a>
                                    </li>
                                    <li class="page-item" th:if="${currentPage + 1 != totalPages}">
                                        <a class="page-link" th:href="@{'/categories/' + ${currentPage + 1}}">Next</a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table End -->

        <!-- Footer Start -->
        <div th:replace="fragments :: footer"></div>
    </div>
    <!-- Content End -->

    <!-- Back to Top -->
    <a th:replace="fragments :: top"></a>

</div>

<div th:replace="fragments :: script"></div>

</body>

</html>
