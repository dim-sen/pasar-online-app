<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header"></head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="fragments :: spinner"></div>

    <!-- Sidebar Start -->
    <div th:replace="fragments :: sidebar"></div>

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="fragments :: navbar"></nav>

        <!-- Table Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Category</h6>
                        <div class="table-responsive">
                            <a class="btn btn-primary" th:href="@{/add-category}">Add New Category</a>
<!--                            <button class="btn btn-primary" data-bs-target="#addModal" data-bs-toggle="modal"-->
<!--                                    data-bs-whatever="@mdo" type="button">Add New Category-->
<!--                            </button>-->
                            <div th:if="${size == 0}">
                                <p>There is no category</p>
                            </div>
                            <div class="text-center alert alert-success" th:if="${success}">
                                <p th:text="${success}"></p>
                            </div>
                            <div class="text-center alert alert-danger" th:if="${failed}">
                                <p th:text="${failed}"></p>
                            </div>
                            <table class="table" th:if="${size > 0}">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Category Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="categoryDto : ${categories}">
                                    <th scope="row" th:text="${categoryDto.id}"></th>
                                    <td th:text="${categoryDto.categoryName}"></td>
                                    <td>
                                        <a class="btn btn-primary" id="editButton"
                                           th:href="@{/edit/(id = ${categoryDto.id})}">Edit</a>
                                        <a class="btn btn-danger" id="deleteButton"
                                           th:href="@{/delete/(id = ${categoryDto.id})}">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table End -->

        <!-- Footer Start -->
        <div th:replace="fragments :: footer"></div>
    </div>
    <!-- Content End -->

    <!-- Back to Top -->
    <a th:replace="fragments :: top"></a>

</div>

<div th:replace="fragments :: script"></div>

</body>

</html>
