<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header"></head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="fragments :: spinner"></div>


    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h3>Login</h3>
                    </div>
                    <div class="alert alert-danger text-center" th:if="${param.error}">
                        Invalid username or password
                    </div>
                    <div class="alert alert-success text-center" th:if="${param.logout}">
                        You have been logged out
                    </div>
                    <form class="user-select-all" method="post" th:action="@{/do-login}">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" placeholder="Phone" type="number">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" id="password" name="password" placeholder="Password"
                                   type="password">
                            <label for="password">Password</label>
                        </div>
                        <button class="btn btn-primary py-3 w-100 mb-4" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>

<div th:replace="fragments :: script"></div>
</body>

</html>
