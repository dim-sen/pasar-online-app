<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="fragments :: header"></head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div th:replace="fragments :: spinner"></div>


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3>Login</h3>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid username or password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            You have been logged out
                        </div>
                        <form class="user-select-all" th:action="@{/do-login}" method="post">
                            <div class="form-floating mb-3">
                                <input type="number" name="username" class="form-control" id="username" placeholder="Phone">
                                <label for="username">Phone Number</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <!--                            <div class="form-check">-->
                                <!--                                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                                <!--                                <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                                <!--                            </div>-->
                                <a href="">Forgot Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Login</button>
                            <p class="text-center mb-0">Don't have an Account? <a th:href="@{/register}" href="register.html">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <div th:replace="fragments :: script"></div>
</body>

</html>
